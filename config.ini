[colors]
background = #aa7d7d7d
background-alt = #aa7d7d7d
foreground = #000000
primary = #61ffaf 
secondary = #ffffff
alert = #ffffff
disabled = #ffffff

black = #000000
purple = #7600ff
color1 =  #aa626262
color2 = #aa434343

[bar/example]
width = 60%
height = 25pt
radius = 15
offset-x = 20%
offset-y = 1%
fixed-center = true
bottom = false

dpi = 90

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

font-0 = inconsolata italic:size=12; 2
font-1 = CrackMan:size=15; 3
font-2 = 3270 Nerd Font:size=15; 2
font-3 = CrackMan:size=17; 5
font-4 = 3270 Nerd Font:size=14; 2

border-size = 5pt
border-color = #00000000

padding-left = 5
padding-right = 0 

module-margin = 0
modules-left =  xworkspaces 
;modules-center = xworkspaces 
modules-right =  sep  pulseaudio  sep memory sep cpu sep  battery tex sep1 date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = bspwm

[module/sep1]
type = custom/text
content = 
content-foreground = ${colors.foreground}
content-background = ${colors.color1}
content-padding = 2
content-font = 3 


[module/sep]
type = custom/text
content = ○ 
content-foreground = ${colors.secondary}
content-background = ${colors.background}
content-padding = 1
content-font = 3

[module/tex]
type = custom/text
content = ⚡ 
content-foreground = ${colors.secondary}
content-background = ${colors.background}
content-padding = 1
content-font = 3 

[module/xworkspaces]
type = internal/xworkspaces

label-active-font = 2 
label-active = >  
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied-font = 5
label-occupied = 
label-occupied-padding = 2
label-occupied-foreground = ${colors.primary}

label-urgent-font = 5 
label-urgent = 󱙝
label-urgent-background = ${colors.primary}
label-urgent-padding = 2

label-empty-font = 2 
label-empty = -
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %H:%M - %d/%m/%Y  
label = %date%
label-foreground = ${colors.primary}
label-background = ${colors.color2}
label-padding = 5

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5
label-charging = + %percentage%%
label-discharging = - %percentage%%
label-full = Full
label-low =  LOW
battery-font = 3 
label-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true


;vim:ft=dosini
